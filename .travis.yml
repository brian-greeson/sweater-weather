language: ruby
sudo: false
cache:
  bundler: true
rbenv:
- 2.5.3
before_install:
- yes | gem update --system --force
- gem install bundler
script:
- yarn
- bundle exec rails db:{create,migrate} RAILS_ENV=test
- bundle exec rspec
deploy:
  provider: heroku
  app: sweater-weather-road
  on:
    repo: brian-greeson/sweater-weather
  run: rails db:migrate
  api_key:
    secure: 
